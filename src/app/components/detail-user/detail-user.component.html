<form class="card" (ngSubmit)="submit()" [formGroup]="userForm">
  <div class="form-group" [class.errored]="isErroredControl(userForm.controls.name)">
    <label for="name">Nom</label>
    <input type="text" name="name" formControlName="name" autocomplete="off" />
    <span *ngIf="userForm.controls.name.touched && userForm.controls.name.hasError('required')"
    class="text-danger">
      Ce Champs est obligatoire
    </span>
  </div>
  <div class="form-group" [class.errored]="isErroredControl(userForm.controls.username)">
    <label for="username">Identifiant</label>
    <input type="text" name="username" formControlName="username" autocomplete="off"/>
    <span *ngIf="userForm.controls.username.touched && userForm.controls.username.hasError('required')"
    class="text-danger">
      Ce Champs est obligatoire
    </span>
  </div>
  <div class="form-group" [class.errored]="isErroredControl(userForm.controls.email)">
    <label for="email">Email</label>
    <input type="text" name="email" formControlName="email" autocomplete="off" />
    <span *ngIf="userForm.controls.email.touched && userForm.controls.email.hasError('email')"
    class="text-danger">
      Le format d'email est incorrecte
    </span>
    <span *ngIf="userForm.controls.email.touched && userForm.controls.email.hasError('required')"
    class="text-danger">
      Ce Champs est obligatoire
    </span>
  </div>
  <div class="form-group" [class.errored]="isErroredControl(userForm.controls.phone)">
    <label for="phone">Téléphone</label>
    <input type="text" name="phone" formControlName="phone" autocomplete="off" />
    <span *ngIf="userForm.controls.phone.touched && userForm.controls.phone.hasError('required')"
    class="text-danger">
      Ce Champs est obligatoire
    </span>
  </div>

  <div class="action-div">
    <button class="btn" type="submit">Enregistrer</button>
  </div>
</form>
